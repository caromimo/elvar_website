<!DOCTYPE html>

<html>
  <head>
    <title>Elvar</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        padding: 3em;
        font-size: 14px;
      }
      .tag-link:hover{
        color: #fff;
        background-color: rgb(106, 130, 151);
      }
      .centered{
        text-align: center;
      }
      .tag-link {
        font-size: 12px;
        text-decoration: none;
        display: inline-block;
        padding: 5px 15px;
        border-radius: 4px;
        background: none repeat scroll 0% 0% rgb(255, 255, 255);
        margin: 5px;
        color: rgb(106, 130, 151);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 3px 3px 3px #888888;
      }
      h1{
        background-color: rgb(14, 118, 188);
        color: #fff;
        background-color: rgb(14, 118, 188);
        color: rgb(255, 255, 255);
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        box-shadow: 5px 5px 5px #888888;
        margin-top: 0px;
        padding: 40px;
      }
      #wrapper{
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }
      .buttons{
        text-align: center;
        padding: 20px 80px;
      }
      .results{
        padding-left: 300px;
      }
      p{
        padding: 5px;
      }
    </style>
  </head>
  <body>

    <h1 class="centered">Aquatic & marine life documentaries</h1>

    <div id="wrapper">

      <section class="buttons" >
      <a class="tag-link" href="/filter/dolphins">Dolphins</a>
      <a class="tag-link" href="/filter/whales">Whales</a>
      <a class="tag-link" href="/filter/orcas">Orcas</a>
      <a class="tag-link" href="/filter/fishes">Fishes</a>
      <a class="tag-link" href="/filter/oceans">Oceans</a>
      <a class="tag-link" href="/filter/fisheries">Fisheries</a>
      <a class="tag-link" href="/filter/ocean_exploitation">Ocean exploitation</a>
      </section>

      <section class="results">
      {% for video in filtered_videos %}
      <p>{{video["title"]}}</p>

      {% if video["official_website"] %}
      <a class="official_website" href={{video["official_website"]}}>Official website</a></p>
      {% endif %}

      {% if video["watch_online"] %}
      <a class="watch_online" href={{video["watch_online"]}}>Watch online</a></p>
      {% endif %}

      {% endfor %}
      </section>

    </div>
  </body>
</html>
